<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="register.css">
    <title>register</title>
</head>
<body>
    <div class="container">
        <div class="title">form register</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                <div class="input-box">
                    <span class="details">Nama Lengkap</span>
                <input type="text" placeholder="Masukkan nama lengkap" required>                
                </div>
                <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Masukkan username" required>
                </div>
                <div class="input-box">
                        <span class="details">E-mail</span>
                        <input type="text" placeholder="Masukkan email" required>
                </div>
                <div class="input-box">
                        <span class="details">Nomer Telpon</span>
                        <input type="text" placeholder="Masukkan nomer telpon" required>
                </div>
                <div class="input-box">
                        <span class="details">Alamat</span>
                        <input type="text" placeholder="Masukkan alamat" required>
                </div>
                <div class="input-box">
                        <span class="details">No Induk</span>
                        <input type="text" placeholder="Masukkan no induk" required>
                </div>
            </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">jenis kelamin</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Pria</span>
                        </label>
                        <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Wanita</span>
                        </label>
                        <label for="dot-3">
                                <span class="dot three"></span>
                                <span class="gender">Lainnya</span>
                            </label>
                    </div>
            
                </div>
            </form>
        </div> 
        <a href="indeks.html"><button>Log Out</button></a>
    </div>
   
</body>
</html>
